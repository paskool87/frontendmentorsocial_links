<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="cardcontainer">
    <div class="box">
      <div class="card">

        <div class="circleimg">

          <img src="/assets/images/avatar-jessica.jpeg" alt="" class="jessica">

        </div>
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p> "Front-end developer and avid reader."</p>

        <div class="button-container">
          <a href="https://github.com" class="button" target="_blank">GitHub</a>
          <a href="https://www.frontendmentor.io" class="button" target="_blank">Frontend Mentor</a>
          <a href="https://www.linkedin.com" class="button" target="_blank">LinkedIn</a>
          <a href="https://twitter.com" class="button" target="_blank">Twitter</a>
          <a href="https://www.instagram.com" class="button" target="_blank">Instagram</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="foot-container">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Février Pascal</a>.
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
